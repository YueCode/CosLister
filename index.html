<title>文件列表</title>
</head><body><h1>Index of /</h1>
<table id="list" cellpadding="0.1em" cellspacing="0">
<colgroup><col width="55%"/><col width="20%"/><col width="25%"/></colgroup>
<thead><tr><th>文件名</th><th>文件大小</th><th>创建时间</th></tr></thead>
<tbody>
</tbody>
</table>

<div id="footer">
<div id="copyright">
<script type="text/javascript">
	TimeObj= new Date();
    // Ajax Code
	var	api="http://localhost"
	$(document).ready(function(){
		$.get(api+'/dirs',function(data){
			var obj = eval('(' + data + ')');
			for (var i=0;i<obj.infos.length;i++){
			if (typeof obj.infos[i].filesize === 'undefined'){
				obj.infos[i].filesize = "目录"
			}
			else
			{
				obj.infos[i].filesize = obj.infos[i].filesize/1024 +"KB"; 
			}
			if (typeof obj.infos[i].access_url === 'undefined'){
			var html ='';
			html += "<tr><td><a href='#' onclick=load('"+obj.infos[i].name+"')>"+obj.infos[i].name+"</a></td><td>"+obj.infos[i].filesize+"</td><td>"+TimeObj.toDateString(obj.infos[i].mtime);+"</td></tr>";
			}
			else
			{
			var html ='';
			html += "<tr><td><a href="+obj.infos[i].access_url+" >"+obj.infos[i].name+"</a></td><td>"+obj.infos[i].filesize+"</td><td>"+TimeObj.toDateString(obj.infos[i].mtime);+"</td></tr>";
			}
			$("#list").append(html);
			}
		}
		)
	});
	function load(a){
		$("tbody").empty();
		$.get(api+'/dir/'+a,function(data){
			var obj = eval('(' + data + ')');
			for (var i=0;i<obj.infos.length;i++){
			if (typeof obj.infos[i].filesize === 'undefined'){
				obj.infos[i].filesize = "目录"
			}
			else
			{
				obj.infos[i].filesize = obj.infos[i].filesize/1024 +"KB"; 
			}
			if (typeof obj.infos[i].access_url === 'undefined'){
			var html ='';
			html += "<tr><td><a href='#' onclick=load('"+obj.infos[i].name+"')>"+obj.infos[i].name+"</a></td><td>"+obj.infos[i].filesize+"</td><td>"+TimeObj.toDateString(obj.infos[i].mtime);+"</td></tr>";
			}
			else
			{
			var html ='';
			html += "<tr><td><a href="+obj.infos[i].access_url+" >"+obj.infos[i].name+"</a></td><td>"+obj.infos[i].filesize+"</td><td>"+TimeObj.toDateString(obj.infos[i].mtime);+"</td></tr>";
			}
			$("#list").append(html);
			}
		}
		)
	}
</script>
